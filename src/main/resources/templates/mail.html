<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body style="margin: 0; padding: 0; font-family: 'Arial', sans-serif; background-color: #f0f0f0; color: #333;">
<div style="max-width: 600px; margin: 50px auto; padding: 20px; background-color: #fff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px;">
    <h1 style="margin: 0; color: #2c3e50; text-align: center;"> 안녕하세요.</h1>
    <h1 style="margin: 0; color: #2c3e50; text-align: center;">
        식자재 중개 플랫폼 <span style="color: #27ae60;">떠리원</span>입니다.
    </h1>
    <br>
    <p style="color: #555; text-align: center;"> 아래 코드를 회원가입 창으로 돌아가 입력해주세요.</p>
    <br>
    <div style="border: 1px solid #ddd; text-align: center; padding: 20px; margin-top: 20px; background-color: #fafafa; border-radius: 8px;">
        <h3 style="color: #3498db;"> 회원가입 인증코드 입니다. </h3>
        <div style="display: inline-block; font-size: 1.5em; font-weight: bold; color: #27ae60; background-color: #fff; border: 2px solid #27ae60; padding: 10px 20px; margin-top: 10px; border-radius: 5px;" th:text="${code}">123456</div>
    </div>
    <br/>
    <p style="color: #555; text-align: center; font-size: 0.9em;">
        ∙ 인증코드는 발송된 시점부터 5분 동안 유효합니다.<br>
        ∙ 유효시간 내 인증을 완료하지 않을 경우 재요청이 필요합니다.
    </p>
    <p style="text-align: center; color: #999; font-size: 0.8em; margin-top: 30px;">Powered by 떠리원</p>
</div>
</body>

</html>
